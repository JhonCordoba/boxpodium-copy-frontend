name: GitHub Actions React + TypeScript + Vite
on:
  push:
    branches: [ "develop", "main" ]
jobs:
  actions: 
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v4

      - name: SetUp NodeJs
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm i

      - name: Build production bundle
        run: npm run build